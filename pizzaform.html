<!DOCTYPE html>
<html>
    <head>
        <title>Pizza Form</title>
    </head>

    <body>
        <h1>Pizza</h1>
        <form method="POST"></form>
        <p>Name:</p>
        <input type="text" name="Name" placeholder="Place your name here">
        <br>
        <p>Pizza Topping</p>
        <input type="radio" name="topping" value="Supreme">Supreme<br>
        <input type="radio" name="topping" value="vegetarian">Vegetarian<br>
        <input type="radio" name="topping" value="Hawaiian">Hawaiian<br>
        <p>Pizza sauce</p>
        <input type="checkbox" name="with_Tomato" value="Tomato">Tomato<br>
        <input type="checkbox" name="with_Barbeque" value="Barbeque">Barbeque<br>
        <input type="checkbox" name="with_Secret Sauce" value="Secret Sauce">Secret Sauce<br>
        <br>
        <p>Optional Extras</p>
        <input type="checkbox" name="Extra Cheese" value="Extra Cheese">Extra Cheese
        <input type="checkbox" name="Gulten Free base" value="Gulten Free base">Gulten Free base<br>
        <br>
        <p>Delivery Instructions</p>
        <textarea name="comments" rows="5" cols="25"></textarea>
    </body>
</html>
