<!DOCTYPE html>
<html>
    <head>
        <title>Pizza Form</title>
        <style>
            body{
                background: url("https://www.pokemon.jp/special/ouchipokemon/img/wallpaper/shirts/pokemon_shirts_04.jpg");
                background-repeat: no-repeat;
                background-size: cover;

            }


        </style>
    </head>
    <body>
        <p><h1>Pizza Order</h1></p>
        <div class="box">
            <form>
                <p>
                    <label for="username">Name</label>
                    <br>
                    <input type="text" class="input" id="name" name="name">
                 </p>
                 <br>
                 <p>Pizza Topping</p>
                 <input type="radio" name="pizza topping" value="Supreme">Suoreme<br>
                 <input type="radio" name="pizza topping" value="Vegetarian">Vegetarian<br>
                 <input type="radio" name="pizza topping" value="Hawaiian">Hawaiian<br>
                 <p>
                     <label for="delivery instructions">Delivery Instructions</label>
                     <br>
                     <input type="text" class="input" id="delivery instructions" name="delivery instructions">
                 </p>
            </form>
        </div>
    </body>
</html>
