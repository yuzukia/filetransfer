<!DOCTYPE html>
<html>
    <head>
        <title>Pizza Form</title>
        <style>
            .box {
                background-color:darkorange;
                width: 350px;
                height: 500px;
            }

            .title {
                color: green;
                text-align: center;
            }

            .table {
                width: 100%;
                table-layout: fixed;
            }
        </style>
    </head>
    <body>
        <div class="box">
            <h1 class="title"> Pizza Order</h1>
            <table class="table">
                <tr>
                    <td>Name</td>
                    <td>
                        <input type="text">
                    </td>
                </tr>
                <tr>
                    <td>
                        Pizza Topping
                    </td>
                    <td>
                        <p>
                            <input type="radio" name="topping">
                            
                        </p>
                    </td>
                </tr>
            </table>
         </div>
    </body>
</html>
